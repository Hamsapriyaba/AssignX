<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar h2 {
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background: rgba(19, 18, 18, 0.1);
            transform: translateX(5px);
        }
        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background: white;
            min-height: 100vh;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .topbar {
            margin-bottom: 30px;
        }
        .topbar h1 {
            font-size: 28px;
            color: #27ae60;
            margin: 0;
        }
        .links-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        .links-container h2 {
            font-size: 22px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .link {
            background: #e9f5f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            color: #2c3e50;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .link:hover {
            background: #d4efdf;
            transform: translateX(5px);
        }
        .link i {
            margin-right: 10px;
            color: #27ae60;
        }
    </style>
    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) throw new Error("Page not found");
                    return response.text();
                })
                .then(html => {
                    let tempDiv = document.createElement("div");
                    tempDiv.innerHTML = html;

                    let newContent = tempDiv.querySelector(".main-content");
                    document.getElementById("main-content").innerHTML = newContent ? newContent.innerHTML : html;
                })
                .catch(error => console.error("Error loading page:", error));
        }
    </script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Project Management</h2>
        <a href="#" onclick="loadPage('links.html')">üìä Dashboard</a>
<a href="#" onclick="loadPage('tasklist.html')">‚úÖ Task List</a>
<a href="#" onclick="loadPage('kanban.html')">üìã Kanban Board</a>
<a href="#" onclick="loadPage('wiki.html')">üìö Project Wiki</a>
<a href="#" onclick="loadPage('calendar.html')">üìÖ Calendar</a>
<a href="#" onclick="loadPage('settings.html')">‚öôÔ∏è Settings</a>
    </div>
    <div class="main-content" id="main-content">
        <div class="topbar">
            <h1>Dashboard</h1>
        </div>
        <div class="links-container">
            <h2>Project Links</h2>
            <div class="link"><i class="fas fa-link"></i>Link 1</div>
            <div class="link"><i class="fas fa-link"></i>Link 2</div>
            <div class="link"><i class="fas fa-link"></i>Link 3</div>
            <div class="link"><i class="fas fa-link"></i>Link 4</div>
            <div class="link"><i class="fas fa-link"></i>Link 5</div>
            <div class="link"><i class="fas fa-link"></i>Link 6</div>
            <div class="link"><i class="fas fa-link"></i>Link 7</div>
            <div class="link"><i class="fas fa-link"></i>Link 8</div>
            <div class="link"><i class="fas fa-link"></i>Link 9</div>
            <div class="link"><i class="fas fa-link"></i>Link 10</div>
        </div>
    </div>
</body>
</html>
