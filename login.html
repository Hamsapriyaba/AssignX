<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Backlog</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #27ae60; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:hover { background: #219150; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            // Get stored users from localStorage
            let users = JSON.parse(localStorage.getItem("users")) || {};

            // Check if user exists
            if (!users[username]) {
                alert("User not found! Please sign up first.");
                return;
            }

            // Check password
            if (users[username] === password) {
                alert("Login successful!");
                localStorage.setItem("loggedInUser", username);
                window.location.href = "links.html"; // Redirect to links.html after login
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
