<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Backlog</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #27ae60; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:hover { background: #219150; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="register()">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter a username and password.");
                return;
            }

            // Get existing users from localStorage
            let users = JSON.parse(localStorage.getItem("users")) || {};

            // Check if user already exists
            if (users[username]) {
                alert("Username already exists! Please log in.");
                return;
            }

            // Store user in localStorage
            users[username] = password;
            localStorage.setItem("users", JSON.stringify(users));

            alert("Account created! Now log in.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
